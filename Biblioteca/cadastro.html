<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se aqui</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="cadastro.html">
</head>
<body>
    <main>
        <h1>Cadastro</h1>
        <div class="social-media">
            <a href="https://mail.google.com/mail/u/0/#inbox">
                <img src="imagens.png/google.png" alt="Google">
            </a>
            <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
                <img src="imagens.png/facebook.png" alt="Facebook">
            </a>
            <a href="https://br.linkedin.com/">
                <img src="imagens.png/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <img src="imagens.png/final.png" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
